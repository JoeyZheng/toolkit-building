[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=redhat-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=1
metadata_expire=1800
installroot=/var/tmp/revisor
failovermethod=priority

[centos]
name=CentOS 6 - i386
baseurl=http://mirror.centos.org/centos/6/os/i386/
enabled=1
exclude=nss-softokn*
gpgcheck=0

[centos-65-vault]
name=CentOS 6.5 Vault - x86_64
baseurl=http://vault.centos.org/6.5/updates/i386/
enabled=1
includepkgs=nss-softokn*
gpgcheck=0

[centos-updates]
name=CentOS 6 - i386 - updates
baseurl=http://mirror.centos.org/centos/6/updates/i386/
## If you want to include the security updates in your compose then change
## enabled=0 to enabled=1
enabled=1
exclude=nss-softokn*
gpgcheck=0

[centos-extras]
name=CentOS 6 - i386 - Extras
baseurl=http://mirror.centos.org/centos/6/extras/i386/
enabled=1
gpgcheck=0

[epel]
name=CentOS 6 - i386 - security
#baseurl=http://download.fedoraproject.org/pub/epel/6/i386
mirrorlist=https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=i386
## If you want to include the security updates in your compose then change
## enabled=0 to enabled=1
enabled=1
gpgcheck=0

[Internet2]
name = Internet2 RPM Repository - software.internet2.edu - main
baseurl = http://software.internet2.edu/rpms/el6/i386/main/
enabled = 1
protect = 0
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-Internet2
gpgcheck = 1

[Internet2-web100_kernel]
name = Internet2 Web100 Kernel RPM Repository - software.internet2.edu - main
baseurl = http://software.internet2.edu/web100_kernel/rpms/el6/i386/main/
enabled = 1
protect = 0
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-Internet2
gpgcheck = 1
