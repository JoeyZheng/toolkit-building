[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=redhat-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=1
metadata_expire=1800
installroot=/var/tmp/revisor
failovermethod=priority

[centos]
name=CentOS 6 - x86_64
baseurl=http://mirror.centos.org/centos/6/os/x86_64/
enabled=1
gpgcheck=0

[centos-security]
name=CentOS 6 - x86_64 - security
baseurl=http://mirror.centos.org/centos/6/updates/x86_64/
## If you want to include the security updates in your compose then change
## enabled=0 to enabled=1
enabled=1
gpgcheck=0

[epel]
name=CentOS 6 - x86_64 - security
#baseurl=http://download.fedoraproject.org/pub/epel/6/x86_64
mirrorlist=https://mirrors.fedoraproject.org/metalink?repo=epel-6&arch=x86_64
## If you want to include the security updates in your compose then change
## enabled=0 to enabled=1
enabled=1
gpgcheck=0

[Internet2]
name = Internet2 RPM Repository - software.internet2.edu - main
baseurl = http://software.internet2.edu/branches/release-3.4/rpms/el6/x86_64/main/
enabled = 1
protect = 0
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-Internet2
gpgcheck = 1

[Internet2-web100_kernel]
name = Internet2 Web100 Kernel RPM Repository - software.internet2.edu - main
baseurl = http://software.internet2.edu/rpms/el6/x86_64/main/
enabled = 1
protect = 0
gpgkey = file:///etc/pki/rpm-gpg/RPM-GPG-KEY-Internet2
gpgcheck = 1
